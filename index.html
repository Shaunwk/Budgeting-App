<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Budgeting App</title>

    <!--Stylesheets-->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Google Material Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
   

</head>

<body>
    <!-- Navigation/toggle -->
    <nav class="navigation">
        <div class="toggle">
            <img class="toggle-hamburger-icon" src="images/Hamburger_icon_white.svg" alt="toggle">
            <img class="toggle-close-icon" src="images/close_FILL0_wght400_GRAD0_opsz48.svg" alt="toggle-close">

            <ul class="links-list">
                <li><a href="#">Budget</a></li>
                <li><a href="#">Note pad</a></li>
                <li><a href="#">Calculator</a></li>
            </ul>
        </div>
    </nav>

    <header>
        <!-- Date -->
        <div class="date-box">
            <input type="text" id="date" name="date" placeholder="Month/Year">
        </div>
    </header>

    <main class="main">
        <!-- 1. Planned Income box -->
        <div class="box">
            <div class="d-flex">
                <h2 class="box-title">Planned Income</h2>
                <div class="dollar-sign">$</div>
                    <input type="text" id="planned-amount-input" class="input-placeholder" name="amount"  placeholder="0">
            </div>

            <!-- <div class="line-break"></div> -->

           <div class="d-flex">
                <!-- <h3 class="box-title">Income</h3> -->
                <div class="progress-bars-outline">
                    <h2 class="progress">Progress</h2>
                    <div id="income-progress"></div>
                </div>
            </div>

            <div class="d-flex">
                <ul id="income-list"></ul>
            </div>

            <div class="d-flex">
                <input type="text" id="income-title-input" name="title" placeholder="add income">
                <input type="text" id="income-amount-input" name="amount" placeholder="$0">
                <button id="income-add-button"><b>+</b></button>
            </div>

            <div class="d-flex">
                <!-- <h3 class="box-title"></h3> -->
                <div id="income-amount-total">
                    Total: $0.00
                </div>
            </div> 
        </div>

<!-- Savings goal - user types in $ and it also displays 
            a % based on planned income so they can see their savings rate-->
        <!-- 2. Savings Goal box -->
        <div class="box">
            <div class="d-flex">
                <h2 class="box-title">Savings Goal</h2>
                <div class="dollar-sign">$</div>
                <input id="savings-goal-input" class="input-placeholder" type="text" name="savings-goal" placeholder="0">
            </div>
        </div>

        
        <!-- savings entries with progress bar and a running total-->

      

        

        

        <!-- Deductions - seperate into several catergories like 
                 housing, utilities, misc, insurance, debt...-->


    
 
        <button onclick="clearLocalStorage()">Clear All Your Data</button>

    </main>

    <aside>
        <!-- desktop version gets the section on the right -->
    </aside>

<!--Script-->
<script src="script.js"></script>
    
</body>

</html>
