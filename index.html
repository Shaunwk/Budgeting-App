<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Budgeting App</title>

    <!--Stylesheets-->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Google Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>

<body>

    <div class="app-container">

<nav>
                <!--add toggle for links on top left when in mobile size
          have a stationary bar with icons for desktop on left side -->
          
                <div class="toggle">
                    <span class="material-symbols-outlined">
                        menu
                    </span>
                    
                    <ul class="links-list" style="display: none;">
                        <li><a href="#">Budget</a></li>
                        <li><a href="#">Note pad</a></li>
                        <li><a href="#">Calculator</a></li>
                    </ul>
                </div>
            </nav>
        <header>
            

            <div class="header-date">
                <h1 class="month-year">MAY 2023</h1>
                <!-- add budget month and year section. 
            Have pencil so you can enter the month and year -->
                <!-- this might stays at the top even on scroll so not too big -->
            </div>

            <!-- <div class="header-right"></div> -->
        </header>

        <main>

            <div class="planned-income box">
                <h2>Planned Income</h2>
                <p class="planned-income__total">$5,000</p>
            </div>
            <div class="income-box box">
                <div class="income-box-header">
                 <h3>Income</h3>
                 <div id="income-progress-bar"class="progress-bar"></div>
            </div>
                <ul class="income-input">
                    <li>week<span>$500</span></li>
                    <li class="add-item">Add item
                        <span class="material-symbols-outlined">
                        edit
                        </span>
                    </li>
                </ul>

                <h3>Total <span>$2,500</span></h3>
                
            </div>
            <!-- maybe use section instead of div for income, savings, deductions... -->
            <!-- Income section -->
            <div>
                <!-- Planned income - have pencil icon to enter $ -->
            </div>
            <div>
                <!-- Income tracker - Have a section to add income with the name and amount 
             In this section it shows all income entries and a total
             Also have a bar that shows progress towards the planned income-->
            </div>
            <div>
                <!-- Savings goal - user types in $ and it also displays 
            a % based on planned income so they can see their savings rate-->
            </div>
            <div>
                <!-- savings entries with progress bar and a running total-->
            </div>
            <div>
                <!-- Deductions - seperate into several catergories like 
            housing, utilities, misc, insurance, debt... make them renameable-->
            </div>

        </main>

        <aside>
            <!-- desktop version gets the section on the right -->
        </aside>

    </div>

    <footer>
        <!--add images that link to main sections of the app-->
    </footer>


    <!--Script-->
    <script src="script.js"></script>
</body>

</html>
