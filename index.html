<body>
    <!--add toggle for links on top left when in mobile size
             have a stationary bar with icons for desktop on left side -->
    <nav>
        <div class="toggle">
            <span class="material-symbols-outlined">
                menu
            </span>

            <ul class="links-list" style="display: none;">
                <li><a href="#">Budget</a></li>
                <li><a href="#">Note pad</a></li>
                <li><a href="#">Calculator</a></li>
            </ul>
        </div>
    </nav>

    <header>
        <!-- Have pencil so you can enter the month and year
            this might stays at the top even on scroll so not too big -->
        <div class="date-box">
            <input type="text" id="date" name="date" placeholder="Month/Year">
        </div>
    </header>

    <main>
        <!-- 1. Planned Income box -->
        <div class="box">
            <div class="d-flex">
                <h2 class="box-title">Planned Income</h2>
                <input type="number" id="planned-amount-input" name="amount" placeholder="$0">
            </div>
        </div>
        <!-- 2. Income Progress box -->
        <div class="box">
            <div class="d-flex">
                <h3 class="box-title">Income</h3>
                <div class="progress-bars-outline">
                    <div id="income-progress"></div>
                </div>
            </div>

            <div class="d-flex">
                <ul id="income-list"></ul>
            </div>

            <div class="d-flex">
                <input type="text" id="income-title-input" name="title" placeholder="add income">
                <input type="number" id="income-amount-input" name="amount" placeholder="$0">
                <!-- <img id="income-add-button" src="images/add_FILL0_wght400_GRAD0_opsz48.svg" alt="add icon"> -->
                <button id="income-add-button">Submit</button>
            </div>

            <div class="d-flex">
                <!-- <h3 class="box-title"></h3> -->
                <div id="income-amount-total">
                    Total: $0.00
                </div>
            </div>
        </div>

            a % based on planned income so they can see their savings rate-->
